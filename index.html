    <script>
        // Carousel functionality
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        const totalSlides = slides.length;

        function showSlide(index) {
            // Remove active class from all slides and dots
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach((dot, i) => {
                dot.classList.remove('active');
                dot.setAttribute('aria-selected', 'false');
            });

            // Add active class to current slide and dot
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            dots[index].setAttribute('aria-selected', 'true');
            
            // Update caption
            const caption = slides[index].getAttribute('data-caption');
            const captionElement = document.getElementById('carouselCaption');
            if (caption) {
                captionElement.textContent = caption;
            } else {
                captionElement.textContent = '';
            }
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;

            if (currentSlideIndex >= totalSlides) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = totalSlides - 1;
            }

            showSlide(currentSlideIndex);
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
        }

        // Auto-play carousel
        function autoPlay() {
            changeSlide(1);
        }

        // Start auto-play (change slide every 4 seconds)
        setInterval(autoPlay, 4000);

        // Pause auto-play when user hovers over carousel
        const carouselContainer = document.querySelector('.carousel-container');
        let autoPlayInterval = setInterval(autoPlay, 4000);

        carouselContainer.addEventListener('mouseenter', () => {
            clearInterval(autoPlayInterval);
        });

        carouselContainer.addEventListener('mouseleave', () => {
            autoPlayInterval = setInterval(autoPlay, 4000);
        });
    </script>
