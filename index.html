<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M·A·R·V·I·L·S - Under Construction</title>
    <link rel="icon" type="image/x-icon" href="static/imgs/M_logo.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            margin: 0 auto 2rem;
            display: block;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .construction {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        
        .construction h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .construction p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .contact {
            margin-top: 2rem;
        }
        
        .contact a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="static/imgs/M_logo.jpeg" alt="MARVILS Logo" class="logo">
        <h1>M·A·R·V·I·L·S</h1>
        <h2>Mani's Robotics, Vision and Imaging Labs</h2>
        
        <div class="construction">
            <div class="icon">
                <i class="fas fa-tools"></i>
            </div>
            <h3>Website Under Construction</h3>
            <p>
                Our research group website is currently being developed. 
                Please check back soon for updates on our research, publications, and team activities.
            </p>
        </div>
        
        <div class="contact">
            <p>For inquiries, please contact: <a href="mailto:srmanikandasriram@gmail.com">srmanikandasriram@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
